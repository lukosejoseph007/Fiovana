<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxemic Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <main class="container mx-auto flex flex-col items-center justify-center min-h-screen px-4">
      <h1 class="text-4xl font-bold mb-6">Welcome to Proxemic</h1>

      <div class="flex gap-6 mb-6">
        <a href="https://vite.dev" target="_blank" rel="noopener noreferrer">
          <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://tauri.app" target="_blank" rel="noopener noreferrer">
          <img src="/src/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank" rel="noopener noreferrer">
          <img src="/src/assets/typescript.svg" class="logo typescript" alt="TypeScript logo" />
        </a>
      </div>

      <p class="mb-6 text-center text-gray-600 dark:text-gray-300">
        Click on the Tauri logo to learn more about the framework
      </p>

      <form id="greet-form" class="flex gap-3 mb-4">
        <input
          id="greet-input"
          placeholder="Enter a name..."
          class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
        <button
          type="submit"
          class="bg-primary-500 text-white px-4 py-2 rounded-md hover:bg-primary-600 transition"
        >
          Greet
        </button>
      </form>

      <p id="greet-msg" class="text-lg font-semibold mt-2"></p>
    </main>
  </body>
</html>
